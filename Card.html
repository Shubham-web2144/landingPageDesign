<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://kit.fontawesome.com/2c0e277225.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css" title="" type="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="card_header">
            <div class="card_title">
                <h3>Graphic Designer </h3>
            </div>
            <div class="card_menu">
                <ul>
                    <li>Home</li>
                    <li>My work</li>
                    <li>Contact</li>
                    <li>Join</li>
                </ul>
            </div>
        </div>
        <div class="card_content">
            <div class="card_info">
                <h1>Now it's new  trend of <br /><span>Graphic Design</span></h1>
                <p>It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing</p>
                <button type="submit"class="btn">Contact</button>
            </div>
            <div class="card_logo">
              <!--  <img src="GVD.jpg" alt="logo" />-->
            </div>
        </div>
        <div class="card_footer">
            <ul>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </div>
    </section>
</body>

</html>
